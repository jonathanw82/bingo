<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.ico">
        <link rel="stylesheet" href='./assets/css/login.css' type="text/css">
    </head>
    <title>Disco Bingo Login</title>
    </head>
<body>
    <div class="container">
        <div class="login_box">
            <div class="card">
                <div class="image_box">
                    <img class="card-img-top" src="assets\media\logo.jpeg" alt="Card image cap">
                </div>
                <div class="brand">Disco Bingo</div>
                <div class="add-user">Enter your callers name</div>
                <div class="card-body">
                        <span id="user_name_box"><input id="user_name" type="name" placeholder="Username"><button id="user_submit"><i class="fa fa-solid fa-chevron-right"></i></button></span>
                        <div id="password_box"></div>
                        <div class="incorrect" id="login_info"></div>
                    <div class="login_name" id="login_name"></div>
                </div>
              </div>
        </div>
    </div>
</body>
<script src="./assets/js/user_name.js"></script>
<script src="./assets/js/login.js"></script>
<script src="./assets/js/cookie.js"></script>
</html>
