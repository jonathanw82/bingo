<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/a71ecb4f79.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.ico">
        <link rel="stylesheet" href='./assets/css/login.css' type="text/css">
    </head>
    <title>Ostara Login</title>
    </head>
<body>
    <div class="container">
        <div class="login_box">
            <div class="card">
                <div class="image_box">
                    <img class="card-img-top" src="assets\media\Ostara dark.png" alt="Card image cap">
                </div>
                <div class="card-body">
                        <input id="password" type="password" placeholder="password"><button id="submit"><i class="fa fa-solid fa-chevron-right"></i></button>
                        <div class="incorrect" id="incorrect"></div>
                    <div class="login_name">
                        Hello Jon! <a href="#">Not You?</a>
                    </div>
                </div>
              </div>
              <div class="version_text">{} 0.1</div>
        </div>
    </div>
</body>
<script src="./assets/js/login.js"></script>
<script src="./assets/js/cookie.js"></script>
</html>
